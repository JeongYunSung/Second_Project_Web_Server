<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="login" th:content="${session.USER}">
    <title>JysMoll Index</title>
    <link rel="stylesheet" href="css/home.css"/>
</head>
<body>
    <div id="container">
        <header id="header"></header>
        <article id="article">
            <h2>추천 상품</h2>
            <div id="best-product-list-container">
                <label class="best-selector" id="best-left" onclick="left_best()">❮</label>
                <li th:each="item : ${best}" class="best-product" th:onclick="'window.location.href = \'' + @{/products/{id}(id=${item.productId})} + '\''">
                    <figure class="product-image" style="background-image: url(images/product.png)" >
                        <img src="images/product.png" alt="상품이미지">
                    </figure>
                    <div class="product-info">
                        <label class="product-title" th:text="${item.productName}"></label>
                        <label class="referrer-desc">❤</label>
                        <label class="product-referrer" th:text="${item.recommends}"></label>
                        <label class="view-desc">👁️‍🗨️</label>
                        <label class="product-view" th:text="${item.view}"></label>
                        <label class="price-desc">💲</label>
                        <label class="product-price" th:text="${item.value}"></label>
                    </div>
                </li>
                <label class="best-selector" id="best-right" onclick="right_best()">❯</label>
            </div>
            <h2>인기 상품</h2>
            <div id="view-product-list-container">
                <label class="view-selector" id="view-left" onclick="left_view()">❮</label>
                <ul id="view-product-list">
                    <li th:each="item : ${view}" class="view-product" th:onclick="'window.location.href = \'' + @{/products/{id}(id=${item.productId})} + '\''">
                        <figure class="product-image" style="background-image: url(images/product.png)" >
                            <img src="images/product.png" alt="상품이미지">
                        </figure>
                        <div class="product-info">
                            <label class="product-title" th:text="${item.productName}"></label>
                            <label class="referrer-desc">❤</label>
                            <label class="product-referrer" th:text="${item.recommends}"></label>
                            <label class="view-desc">👁️‍🗨️</label>
                            <label class="product-view" th:text="${item.view}"></label>
                            <label class="price-desc">💲</label>
                            <label class="product-price" th:text="${item.value}"></label>
                        </div>
                    </li>
                </ul>
                <label class="view-selector" id="view-right" onclick="right_view()">❯</label>
            </div>
            <h2>최신 상품</h2>
            <ul id="product-list">
                <li th:each="item : ${all}" class="product" th:onclick="'window.location.href = \'' + @{/products/{id}(id=${item.productId})} + '\''">
                    <figure class="product-image" style="background-image: url(images/product.png)" >
                        <img src="images/product.png" alt="상품이미지">
                    </figure>
                    <div class="product-info">
                        <label class="product-title" th:text="${item.productName}"></label>
                        <label class="referrer-desc">❤</label>
                        <label class="product-referrer" th:text="${item.recommends}"></label>
                        <label class="view-desc">👁️‍🗨️</label>
                        <label class="product-view" th:text="${item.view}"></label>
                        <label class="price-desc">💲</label>
                        <label class="product-price" th:text="${item.value}"></label>
                    </div>
                </li>
            </ul>
        </article>
        <footer id="footer"></footer>
    </div>
    <script type="application/javascript" src="js/main.js"></script>
    <script type="application/javascript" src="js/sliderbar.js"></script>
</body>
</html>
