<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jys Moll Error Denied-Page</title>
</head>
<body>
<input type="text" th:value="${msg}"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    const nextPage = [[@{__${nextPage}__}]], msg = [[${msg}]];
    alert(msg);
    if(nextPage) {
        location.href = nextPage;
    }else {
        location.href = [[@{/signin}]];
    }
    /*]]>*/
</script>
</body>
</html>
