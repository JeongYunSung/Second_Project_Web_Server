<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jys Moll Error Denied-Page</title>
</head>
<body>
<script th:inline="javascript">
    /*<![CDATA[*/
    const page = [[${session.page}]], nextPage = [[@{__${session.page.nextPage}__}]], msg = [[${session.page.msg}]];
    if (page != null) {
        alert(msg);
        if (nextPage != null) {
            location.href = nextPage;
        }else {
            location.href = "/signin";
        }
    }else {
        location.href = "/";
    }
    /*]]>*/
</script>
</body>
</html>
