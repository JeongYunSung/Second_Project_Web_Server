<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JysMoll SignIn</title>
    <link rel="stylesheet" href="css/signin.css" />
</head>
<body>
    <div id="container">
        <header id="header"></header>
        <article id="article">
            <h2>로그인</h2>
            <form id="login">
                <input name="username" id="member-id" type="text" placeholder="Identity" autofocus />
                <input name="password" id="member-pw" type="text" placeholder="Password" />
                <input id="member-signin" type="button" value="SignIn" onclick="signIn('login')" />
                <input id="member-signup" type="button" value="SignUp" onclick="window.location.href='http://localhost/signup'" />
            </form>
        </article>
        <footer id="footer"></footer>
    </div>
    <script type="application/javascript" src="js/main.js"></script>
    <script type="application/javascript" src="js/signIn.js"></script>
</body>
</html>
